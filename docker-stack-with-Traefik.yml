####### Reverse Proxyx / Traefik ####################

  traefik:
   image: traefik:3.2.1
   healthcheck:
     test:
       - CMD
       - traefik
       - healthcheck
     interval: 10s
     timeout: 5s
     retries: 3
   ports:
      # HTTP
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      # HTTPS
      - target: 443
        published: 443
        protocol: tcp
        mode: host
   volumes:
     - /home/admin/mnt-glusterfs/traefik/traefik.yaml:/etc/traefik/traefik.yaml
     - /home/admin/mnt-glusterfs/traefik/certs/:/certs/
     - /var/run/docker.sock:/var/run/docker.sock
   networks:
      - gl-swarm-net
   deploy:
      placement:
        constraints:
          - node.role == manager
      replicas: 3
      restart_policy:
        condition: on-failure
